<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Frame</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:#B8B6AD;
        }

        .containner {
            width: 100%;
            height: 100%;
            padding: 50px 0;
            position: relative;
            overflow: hidden;
        }

        .CD {
            margin-bottom: 55rem;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .Vinyl {
            position: absolute;
            width: 1200px;
            top: 27%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 10s linear infinite paused;
        }

        @keyframes shake {
            0% {
                transform: translate(-50%, -50%) rotate(0.9deg);
            }
            25% {
                transform: translate(-50%, -50%) rotate(0.7deg);
            }
            50% {
                transform: translate(-50%, -51%) rotate(0deg);
            }
            75% {
                transform: translate(-50%, -50%) rotate(1deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(1deg);
            }
        }

        .kan {
            position: absolute;
            z-index: 1;
            width: 790px;
            top: 42%;
            left: 69%;
            transform: translate(-50%, -50%);
            animation: none;
            transition: transform 2s ease-in-out;
        }

        .Artboard {
            position: absolute;
            top: 8%;
            left: 8%;
            transform: translate(-50%, -50%);
            width: 80px;
        }

        .Text {
            display: flex;
            justify-content: space-between;
            padding: 1rem 3rem;
            margin-bottom: 3rem;
        }

        .Text img {
            width: 34%;
        }

        .Vector {
            position: absolute;
            top: 95%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 88%;
        }

        .Bar {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .Frame {
            position: absolute;
            top: 95.3%;
            left: 87%;
            transform: translate(-50%, -50%);
            width: 150px;
            cursor: pointer;
            transition: left 1s ease;
        }
    </style>
</head>
<body>
    <div class="containner">
        <div class="CD">
            <img src="img/B.png" alt="Vinyl Background" class="Vinyl">
            <img src="img/kan.png" alt="Kan" class="kan">
            <a href="home.html">
                <img src="img/Artboard.png" alt="Artboard" class="Artboard">
            </a>
        </div>

        <div class="Text">
            <img src="img/Text1.1.png" alt="Text 1">
            <img src="img/Text1.2.png" alt="Text 2">
        </div>

        <div class="Bar">
            <img src="img/Vector.png" alt="Vector" class="Vector">
            <img src="img/Frame 2.png" alt="Draggable Frame" id="draggable" class="Frame">
        </div>
    </div>

    <audio id="audio1" src="sound/sec/01_.mp3" preload="auto"></audio>
    <audio id="audio2" src="sound/fist/01__edited.mp3"auto"></audio>

    <script>
        const frame = document.getElementById("draggable");
        const kan = document.querySelector(".kan");
        const vinyl = document.querySelector(".Vinyl");
        const audio1 = document.getElementById("audio1");
        const audio2 = document.getElementById("audio2");

        frame.addEventListener("click", () => {
            const currentLeft = parseFloat(getComputedStyle(frame).left);

            if (currentLeft > window.innerWidth * 0.5) {
                frame.style.left = "12.5%";
                audio1.pause();
                audio1.currentTime = 0;
                audio2.play();
                audio2.currentTime = 0;

                vinyl.style.animation = "none";
                vinyl.offsetHeight;
                vinyl.style.animation = "spin 10s linear infinite";

                kan.style.animation = "none";
                kan.offsetHeight;
                kan.style.animation = "shake 2s infinite ease-in-out";
            } else {
                frame.style.left = "87%";
                audio2.pause();
                audio2.currentTime = 0;
                audio1.play();
                audio1.currentTime = 0;

                vinyl.style.animation = "none";
                vinyl.offsetHeight;
                vinyl.style.animation = "spin 10s linear infinite";

                kan.style.animation = "none";
                kan.offsetHeight;
                kan.style.animation = "shake 2s infinite ease-in-out";
            }

            audio1.onended = () => {
                kan.style.animation = "";
            };

            audio2.onended = () => {
                kan.style.animation = "";
            };
        });
    </script>
</body>
</html>
